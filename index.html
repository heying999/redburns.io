<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:['wordtree']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable(
          [ ['Phrases'],
            [' As you come together, depend on each other.'],
            [' You will find yourself wearing the ill-fitting cloesth of someone else‘s world... dining on the strange food of someone else‘s thought.'],
            [' If you can resist the temptation to run back to the shelter of your comfort zone...'],
            [' If you permit your self the intellectual curiosity to explore your differences as you would explore a new city...']
           
           
           
          ]
        );

        var options = {
          wordtree: {
            format: 'implicit',
            word: ' '
          }
        };

        var chart = new google.visualization.WordTree(document.getElementById('wordtree_basic'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="wordtree_basic" style="width: 900px; height: 500px;"></div>
  </body>
</html>
